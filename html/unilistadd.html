  <div id="app">
	  <!-- <div class="serbox">
		  <input type="text">

	  <form class="unitailsaddform">
		  <div class="mui-input-row">
			 <label> <span>*</span> 结算单位名称</label>
			 <input type="text" v-model="form.settlementName" placeholder="请输入单位名称">
		  </div>
		  <div class="mui-input-row">
			 <label><span>*</span>开户行名称</label>
			 <input type="text" v-model="form.bankName" placeholder="请输入开户行名称">
		 </div>
		  <div class="mui-input-row">
			 <label><span>*</span>银行账户</label>
			 <input type="text" v-model="form.bankNo" placeholder="请输入银行账户">
		  </div>
		  <div class="mui-input-row">
			 <label><span>*</span>企业地址</label>
			 <input type="text" v-model="form.companyAddress" placeholder="请输入企业地址">
		  </div>
		  <div class="mui-input-row">
			 <label><span> </span>邮箱</label>
			 <input type="text" v-model="form.email"  placeholder="请输入邮箱">
		  </div>
		  <div class="mui-input-row">
			 <label><span>*</span>纳税识别号</label>
			 <input type="text" v-model="form.nsrsbh"  placeholder="请输入纳税识别号">
		  </div>
		  <div class="mui-input-row">
			 <label><span>*</span>联系电话</label>
			 <input type="text" v-model="form.telephone" placeholder="请输入联系电话">
		  </div>
	  </form>
	  <div class="btonbox">
	  	<button @click="goback" class="del">取消</button>
	  	<button @click="subforn">确认</button>
	  </div>
  </div>
