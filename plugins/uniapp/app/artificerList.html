<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>作品上传</title>
  <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
  <link rel="stylesheet" href="plugins/mescroll/mescroll.min.css">
  <script>
    document.write("<link rel='stylesheet' type='text/css' href='css/style.css?v=" + Date.now() + "'/>");
  </script>
</head>

<body style="background:#f8f8f8">
  <div id="app">
    <div id="appContent">
      <div class="content nobottom orderList_content">
        <div id="mescroll" class="notice-content selService-content mescroll" style="top: 0;">
          <ul id="dataList" class="order-items">
            <li class="orderList" v-for="(item, index) in pdlist" :key="index">
              <div class="order_panel">
                <div class="dataMsg">
                  <p class="p1">报名技师</p>
                  <p class="p2">{{ item.personName }}</p>
                </div>
                <div class="dataMsg">
                  <p class="p1">参赛项目</p>
                  <p class="p2">{{ item.itemName }}</p>
                </div>
                <div class="dataMsg">
                  <p class="p1">晋级状态</p>
                  <p class="p2">{{ item.jjResult }}</p>
                </div>
                <div class="dataMsg">
                  <p class="p1">报名时间</p>
                  <p class="p2">{{ item.joinDate }}</p>
                </div>
              </div>

              <div class="order-bottom">
                <div>
                  <button class="orderBtn blueBorder" @click="startOrder(item)" v-if="item.isWorks == 0">
                    上传作品
                  </button>
                  <button class="orderBtn redBorder" @click="orderRefuse(item)" v-else>
                    查看作品
                  </button>
                </div>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </div>
    <div id="tip-box">
      <div class="wx_confirm_tit" id="tip-mes"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/varInfo.js"></script>
<script type="text/javascript" src="plugins/vue/vue.js"></script>
<script type="text/javascript" src="plugins/mescroll/mescroll.min.js"></script>
<script type='text/javascript' src="plugins/jweixin-1.2.0.js"></script>
<script type='text/javascript' src="js/jswx.js?v=0.1"></script>
<script type='text/javascript' src="plugins/jquery-1.8.2.min.js"></script>
<script type='text/javascript' src="plugins/common.js?v=0.6"></script>
<script type='text/javascript' src="plugins/Service.js?v=0.6"></script>
<script type="text/javascript" src="plugins/lazyload/lazyload.js"></script>
<script>
  document.write("<script type='text/javascript' src='js/artificerList.js?v=" + Date.now() + "'><\/script>");
</script>

</html>
