<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>活动详情</title>
    <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
    <link rel="stylesheet" href="plugins/mescroll/mescroll.min.css">
    <script>
      document.write("<link rel='stylesheet' type='text/css' href='css/style.css?v=" + Date.now() + "'/>");
    </script>
</head>

<body>
    <div id="app">
        <div id="appContent">
            <div class="step1" >
                <div class="annonce">
                    <div class="newsHeader">
                        <h2>{{activeInfo.title}}<span class="newsTag">【{{activeInfo.tag}}】</span></h2>
                        <div class="newsDate">报名起止时间： {{activeInfo.beginDate}} 到 {{activeInfo.endDate}} </div>
                    </div>
                    <div v-if="activeInfo.imagePath">
                        <img :src="activeInfo.imagePath" width="100%">
                    </div>
                    <div class="newsCont" v-html="activeInfo.describe">
                    </div>
                </div>
                <div class="greyHr pb40"></div>
                <div style="background:#f8f8f8">
                    <div class="innerCont shopCont" style="margin: 0 auto">
                        <div class="btns">
                            <button class="startOrder fullBtn" @click="surShopUserInfo">{{ activeInfo.surpluCount ?  '活动报名' : '查看报名'}}</button>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        <div id="tip-box">
            <div class="wx_confirm_tit" id="tip-mes"></div>
        </div>
        <!-- <div class="mask" id="mask" @click="hideMask"></div>
        <div class="_loading" id="loading"><img src="images/loading.gif" /></div> -->
    </div>
</body>

<script src="plugins/vue/vue.js"></script>
<script src="plugins/mescroll/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
<script type='text/javascript' src="js/jquery-1.8.2.min.js"></script> <script src="js/varInfo.js"></script>
 
<script type='text/javascript' src="js/jweixin-1.2.0.js"></script>
<script type='text/javascript' src="js/common.js?v=0.6"></script>
<script src="plugins/lazyload/lazyload.js"></script>
<script type='text/javascript' src="js/jswx.js?v=1.0"></script>
<script>
  document.write("<script type='text/javascript' src='js/Service.js?v=" + Date.now() + "'><\/script>");
  document.write("<script type='text/javascript' src='js/activeDetail.js?v=" + Date.now() + "'><\/script>");
</script>
</html>
