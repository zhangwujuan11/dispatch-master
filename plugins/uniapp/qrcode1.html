<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>裁减</title>
  <link href="plugins/cropper/bootstrap.min.css" rel="stylesheet">
  <link href="plugins/cropper/cropper.css" rel="stylesheet">
  <link href="plugins/cropper/main.css" rel="stylesheet">
</head>

<body>
  <div class="htmleaf-container">
    <!-- Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <!-- <h3 class="page-header">Demo:</h3> -->
          <div class="img-container">
            <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1819216937,2118754409&fm=26&gp=0.jpg" alt="Picture">
          </div>
        </div>
        <div class="col-md-3">
          <div class="docs-preview clearfix">
            <div class="img-preview preview-lg"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 docs-buttons">
          <div class="btn-group btn-group-crop">
            <button class="btn btn-primary" data-method="getCroppedCanvas" type="button">
              <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;getCroppedCanvas&quot;)">
                裁减画布
              </span>
            </button>
          </div>
          <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true"
            aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal" type="button" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="getCroppedCanvasTitle">Cropped</h4>
                </div>
                <div class="modal-body"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./plugins/cropper/jquery.min.js"></script>
  <script src="./plugins/cropper/bootstrap.min.js"></script>
  <script src="./plugins/cropper/cropper.js"></script>
  <script src="./plugins/cropper/main.js"></script>
</body>

</html>
