<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>修复权益</title>
  <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
</head>
<style type="text/css">
	[v-cloak]{
		display: none;
	}
</style>
<body style="background:white">
  <div id="app" v-cloak>
    <div id="appContent" style="display: none;">
      <div>
		  <div style="padding: 10px 0;display: flex;justify-content: space-around;width: 100%;position: fixed;top: 0;left: 0;background-color: white;">
			  <input type="text" placeholder="请输入手机号" v-model="applyPhone"/>
			  <select name="" style="width: 30%;" v-model="status">
			  	<option value="">全部</option>
			  	<option value="2">已取消</option>
			  	<option value="1">已核销</option>
			  	<option value="0">未核销</option>
			  </select>
			  <button class="blueGraShadow" @click="getdatalist">查询</button>
		  </div>
      <ul class="datalist" v-if="datas.length > 0">
      	<li v-for="(item,index) in datas" :key="index"  :class="item.status=='0'?'working':'worked'" @click="gopage(item.ticketId,item.status)">
			<div class="litop">
				<div style="width: calc(100% - 50px);"  @click="showercored(item)">
					<p style="width: 100%;display: flex;justify-content:left;align-items: center;">
						<span style="font-size:16px;font-weight: 800;margin-right: 10px;overflow: hidden;white-space:nowrap;text-overflow: ellipsis;">
						玻璃修复券
						</span>
						<span :class="item.status=='0'?'orgin':'orgined'">{{item.shopName}}</span>
					</p>
					<p>券码：{{item.ticketId}}</p>
					<p>车牌号：{{item.carRentalVehicleNo}}</p>
				</div>
				<div class="qrcodebox">
					<img  v-if="item.status=='0'" src="images/qrcode.png" alt="">
					<img style="width: 40px;" v-if="item.status=='2'" src="images/quxiao.png" alt="">
					<img style="width: 40px;" v-if="item.status=='1'" src="images/yishiyong.png" alt="">
				</div>
			</div>
			<div class="lidown">
				<p>
					<span>
						工单号：{{item.orderSn || "--"}}
					</span>
					<span>
						<img src="images/phone.png" alt="">
						{{item.applyPhone}}
					</span>
				</p>
			</div>
			<!-- <p class="remarke">备注: &nbsp;{{item.remark}}</p> -->
		</li>
      </ul>
	  <div style="width: 100%;display: flex;justify-content: center;flex-wrap: wrap;background-color: white;padding-top:100px;" v-if="datas.length <= 0">
	  	<img style="width: 50%;" src="images/nodata.png" alt="">
	  	<p style="width: 100%;text-align: center;margin-bottom: 30px;">暂无相关数据哦~</p>
	  </div>
      </div>
    </div>
  </div>
</body>
<script src="js/varInfo.js"></script>
<script src="plugins/vue/vue.js"></script>
