<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>易道大咖</title>
  <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
  <script>
    document.write("<link rel='stylesheet' type='text/css' href='css/style.css?v=" + Date.now() + "'/>");
  </script>
</head>

<body style="background:#efeff4">
  <div id="app">
    <div id="appContent">
      <div class="textLogo">
        <img src="images/entreTop.jpg" width="100%" />
      </div>
      <div class="enterLists">
        <ul class="enterList fixed">


          <li @click="toSettle">
            <img src="images/icon/12.png" />
            <p>结算管理</p>
          </li>
          <li @click="toShop">
            <img src="images/icon/9.png" />
            <p>我的信息</p>
          </li>
        </ul>
        <!-- <div class="dayCode fixed">今日日期码： <em class="p18 blue">{{dateCode}}</em></div> -->
      </div>
      <div class="newsLists">
        <div class="news_title">
          <p>公告</p>
          <span class="news_more" @click="toAnnonce">更多 ></span>
        </div>
        <ul class="newsList">
          <li class="item-news" v-for="item in noteList" @click="toDetail(item.id)">
            <h3 class="item-news-title">
              <span class="omit">{{item.title}}</span>
              <em>{{item.createDate}}</em>
            </h3>
            <p class="item-news-desc omit">{{item.introduct}}</p>
          </li>
        </ul>
      </div>
      <div class="btns">
        <div class="dayCode fixed">今日日期码： <em class="p18 blue">{{dateCode}}</em></div>
      </div>
    </div>
    <div id="tip-box">
      <div class="wx_confirm_tit" id="tip-mes"></div>
    </div>
  </div>
</body>
<script src="js/varInfo.js"></script>
<script src="plugins/vue/vue.js"></script>
<script type='text/javascript' src="js/jquery-1.8.2.min.js"></script>
<script type='text/javascript' src="js/jweixin-1.2.0.js"></script>
<script type='text/javascript' src="js/common.js?v=0.6"></script>

<script type='text/javascript' src="js/jswx.js?v=2.3"></script>
<script>
  document.write("<script type='text/javascript' src='js/Service.js?v=" + Date.now() + "'><\/script>");
  document.write("<script type='text/javascript' src='js/setManage.js?v=" + Date.now() + "'><\/script>");
</script>

</html>
