<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>店员管理</title>
  <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
  <link rel="stylesheet" href="plugins/mescroll/mescroll.min.css">
  <script>
    document.write("<link rel='stylesheet' type='text/css' href='css/style.css?v=" + Date.now() + "'/>");
  </script>
</head>

<body style="background:#efeff4">
  <div id="app">
    <div id="appContent">
      <div class="innerCont pb40 shopCont">

        <div id="mescroll" class="notice-content selService-content mescroll" style="top:0">
          <!-- 待支付 -->
          <ul id="dataList" class="order-items dataList" style="display: block">
            <div class="item-info" v-for="item in pdlist">
              <div class="inner-item">
                <ul class="item-lists" @click="viewDetail(item.id)">
                  <li class="item-list">
                    <em>店员姓名</em>
                    <p>
                      <span class="blue">{{item.name}}</span>
                      <span>（{{item.jobValue}}）</span>

                    </p>
                  </li>
                  <li class="item-list">
                    <em>手机号码</em>
                    <p>{{item.phone}}</p>
                  </li>
                  <!-- <li class="item-list">
                                        <em>性别</em>
                                        <p><span>{{item.sex == "0" ? '（男）' :'（女）'}}</span></p>
                                    </li> -->
                  <!-- <li class="item-list">
                                        <em>岗位</em>
                                        <p>{{item.jobName}}</p>
                                    </li> -->
                  <span class="showMore"></span>
                </ul>
                <div class="order-bottom" v-if="accountType!=4 && accountType!=6">
                  <div>
                    <button class="orderBtn blueBorder" @click="edit(item.id)">编辑</button>
                    <button class="orderBtn redBorder" @click="del(item.id)">删除</button>
                  </div>
                </div>
              </div>
            </div>
          </ul>
        </div>
      </div>
      <div class="btns" v-if="accountType!=4 && accountType!=6">
        <button class="startOrder fullBtn" @click="add()">添加成员</button>
      </div>
    </div>
    <div id="tip-box">
      <div class="wx_confirm_tit" id="tip-mes"></div>
    </div>
  </div>
</body>
<script src="js/varInfo.js"></script>
<script src="plugins/vue/vue.js"></script>
<script src="plugins/mescroll/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
<script type='text/javascript' src="js/jquery-1.8.2.min.js"></script>
<script type='text/javascript' src="js/common.js?v=0.6"></script>

<script>
  document.write("<script type='text/javascript' src='js/Service.js?v=" + Date.now() + "'><\/script>");
  document.write("<script type='text/javascript' src='js/shopUserManager.js?v=" + Date.now() + "'><\/script>");
</script>
</html>
