<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>收款码配置</title>
  <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
  <script>
    document.write("<link rel='stylesheet' type='text/css' href='css/style.css?v=" + Date.now() + "'/>");
  </script>
</head>

<body style="background:#fff">
  <div id="app">
    <div id="appContent">
      <div class="innerCont pb40 shopCont">
        <div class="item-info">
          <div class="item-info">
            <div class="inner-item">
              <h3 class="item-tit"><span>收款码配置</span></h3>
              <ul class="item-lists edit-lists">
                <li class="item-list">
                  <em><b>支付方式</b></em>
                  <p>
                    <select="payMethod" style="width:100%">
                      <option value="">请选择支付方式</option>
                      <!-- <option :value="item.value" v-for="item in payMothodList">{{item.name}}</option> -->
                      <option value="1">微信</option>
                      <option value="3">支付宝</option>
                      <option value="4">第三方支付</option>
                    </select>
                  </p>
                </li>
                <div class="item-info">
                  <h3 class="item-tit"><span><b>收款码上传</b></span></h3>
                  <div class="item-pic" style="margin:20px 0 60px">
                    <img :src="payCodeImg ? payCodeImg : `images/upload.jpg`" class="matchImg" width="100%" />
                    <div @change="uploadProductImg()" v-if="payMethodId" class="blueBorder bgBlue"
                      style="margin-top:6px; padding:10px 0; text-align:center; color:#fff">收款码编辑</div>
                    <input accept="image/*" multiple type="file" class="addUploadImg" style="height:164px"
                      @change="uploadProductImg()" />
                    <div class="maskUploadImg" v-show="isShowMask">
                      <span class="maskLoading"></span>
                    </div>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="btns">
        <button class="startOrder fullBtn" @click="updateMember">提交</button>
      </div>
    </div>
    <div id="tip-box">
      <div class="wx_confirm_tit" id="tip-mes"></div>
    </div>
  </div>
</body>
 
<script src="plugins/vue/vue.js"></script>
<script type='text/javascript' src="js/jquery-1.8.2.min.js"></script> <script src="js/varInfo.js"></script>
<!-- <script type='text/javascript' src="js/jweixin-1.2.0.js"></script> -->
<script type='text/javascript' src="js/common.js?v=0.6"></script>

<!-- <script type='text/javascript' src="js/jswx.js"></script> -->
<script>
  document.write("<script type='text/javascript' src='js/Service.js?v=" + Date.now() + "'><\/script>");
  document.write("<script type='text/javascript' src='js/codePayAdd.js?v=" + Date.now() + "'><\/script>");
</script>

</html>
