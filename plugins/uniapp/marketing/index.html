<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>营销页面</title>
    <link rel="stylesheet" href="css/mui.min.css" />
    <link rel="stylesheet" href="css/mui.picker.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css?v=1.0" />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css?v=1.0" />
</head>

<body>
    <div id="app">
        <div id="appContent">
            <div class="pb60">
                <!-- <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/banner/banner1.jpg" width="100%" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/banner/banner2.jpg" width="100%" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/banner/banner3.jpg" width="100%" />
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div> -->
                <div>
                    <img src="images/banner/banner4.jpg" width="100%">
                </div>
                <div class="item-form">
                    <h3>我要预约</h3>
                    <div class="item-input">
                        <input type="text" name="" v-model="userName" placeholder="请输入姓名（必填）">
                    </div>
                    <div class="item-input">
                        <input type="text" name="" v-model="tel" oninput="if(value.length>11) value=value.slice(0,11)" onKeyUp="this.value=this.value.replace(/[^\d]/g, '')" placeholder="请输入联系方式（必填）">
                    </div>
                    <div class="item-input">
                        <input type="text" name="" v-model="carType" placeholder="请输入汽车型号（必填）">
                    </div>
                    <div class="item-input">
                        <input id="choose-city" :value=" city ? province +` ` +city : ``" type="text" name="" placeholder="请选择省市" readonly="readonly">
                    </div>
                    <div class="item-input">
                        <div class="submit blueGraShadow" @click="surSub">立即预约</div>
                    </div>
                </div>
                <div class="item-form">
                    <img src="images/1.jpg" width="100%" />
                </div>
                <div class="item-form">
                    <img src="images/2.jpg" width="100%" />
                </div>
                <div class="item-form">
                    <img src="images/3.jpg" width="100%" />
                </div>
                <!-- <div class="item-form pb20">
                
            </div> -->
                <!-- <div class="item-form">
                <p>温馨提示：本站</p>
            </div> -->
            </div>
            <div class="options">
                <div class="item-option" style="background:#4a90e2" v-if="isWork">
                    <a href="tel:400-988-6868">
                            <span class="icon_tel"></span>
                            <p>电话咨询</p>
                        </a>
                </div>
                <div class="item-option blueGradient" :class="isWork ? `` : `item-full-option`" @click="scrollToTop">
                    <span class="icon_reserve"></span>
                    <p>预约报名</p>
                </div>
            </div>
            <div class="btn-tel" v-if="isWork">
                <a href="tel:400-988-6868">
                    <span class="icon_tel"></span>
                    <span>电话</span>
                </a>
            </div>
        </div>
        <div id="tip-box">
            <div class="wx_confirm_tit" id="tip-mes"></div>
        </div>
    </div>
</body>
<script src="plugins/vue/vue.js"></script>
<script type='text/javascript' src="js/jquery-1.8.2.min.js"></script> <script src="js/varInfo.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/mui.picker.min.js"></script>
<script type="text/javascript" src="js/city.js"></script>
<script type='text/javascript' src="js/common.js"></script>
<script type='text/javascript' src="js/Service.js"></script>
<script type='text/javascript' src="js/index.js?v=1.4"></script>


</html>
