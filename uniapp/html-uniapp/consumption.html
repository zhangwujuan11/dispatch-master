<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>消费记录</title>
  <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
  <script>
    document.write("<link rel='stylesheet' type='text/css' href='css/style.css?v=" + Date.now() + "'/>");
  </script>
  <link rel="stylesheet" href="plugins/mescroll/mescroll.min.css">
</head>

<body style="background:#efeff4">
  <div id="app">
    <div id="appContent">
      <div id="mescroll" class="notice-content selService-content mescroll" style="top:20px">
        <ul id="dataList" class="order-items">
          <li class="settleList consumption" v-for="item in pdlist">
            <div>
              <p>{{item.bizType == 1? '充值':'百度结算'}}</p>
              <p style="margin-top: 5px;">{{item.createDate}}</p>
            </div>
            <div :style="{color:item.bizType == 1? 'red':'#000',}">
              {{item.bizType == 1? '+':'-'}} {{item.amount}}
            </div>
          </li>
        </ul>
      </div>

      <div id="tip-box">
        <div class="wx_confirm_tit" id="tip-mes"></div>
      </div>
    </div>
  </div>
</body>
 
<script src="plugins/vue/vue.js"></script>
<script type="text/javascript" src="plugins/mescroll/mescroll.min.js"></script>
<script type='text/javascript' src="js/jquery-1.8.2.min.js"></script> <script src="js/varInfo.js"></script>
<script type='text/javascript' src="js/jweixin-1.2.0.js"></script>
<script type='text/javascript' src="js/common.js?v=0.6"></script>

<script type='text/javascript' src="js/jswx.js"></script>
<script>
  document.write("<script type='text/javascript' src='js/Service.js?v=" + Date.now() + "'><\/script>");
  document.write("<script type='text/javascript' src='js/consumption.js?v=" + Date.now() + "'><\/script>");
</script>
</html>
