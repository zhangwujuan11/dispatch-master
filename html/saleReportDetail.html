<body style="background:#f8f8f8">

                    <div class="query-title" @click="showDate">

                <ul class="query-select query-selectDate">

      <!-- 头部信息结束 -->
      <div class="content nobottom orderList_content">
        <div id="mescroll" class="notice-content selService-content mescroll" style="top:10px">
          <!-- 待支付 -->
          <ul id="dataList" class="sale-dataList">
            <div class="item-saleReport">
              <p class="report-time blue" style="text-align: center; text-indent: 0">
                <b>{{saleInfo.reportsDate}}</b></p>
              <div class="report-data fixed">
                <dl>
                  <dt>销售单数</dt>
                  <dd class="p18">{{saleInfo.totalSaleCount}}</dd>
                </dl>
                <dl>
                  <dt>总销售金额(元)</dt>
                  <dd class="p18">{{saleInfo.totalSalePrice}}</dd>
                </dl>
              </div>
              <li class="orderList" v-for="item in pdlist">
                <div class="orderList_title">
                  <p class="orderTit">
                    <span style="color:#333"><b>{{item.orderSn}}</b></span>
                  </p>
                  <p class="state" style="color:#8f8f94">{{item.saleDate}}</p>
                </div>
                <div class="order_panel" style="position:relative" :orderSn="item.orderSn"
                  :orderStatus="item.orderStatus" @click="toDetail(item)">
                  <div class="dataMsg">
                    <p class="p1">商品名称：</p>
                    <p class="p2">{{item.productName}}</p>
                  </div>
                  <div class="dataMsg">
                    <p class="p1">付款方式：</p>
                    <p class="p2">{{item.payMethodValue}}</p>
                  </div>
                  <div class="dataMsg">
                    <p class="p1">付款金额：</p>
                    <p class="p2"><b class="red p16">¥ {{item.totalPrice}}</b></p>
                  </div>
                  <span class="showMore" style="top:40%"></span>
                </div>
              </li>
            </div>
          </ul>
        </div>
      </div>
      <!-- <div class="btns">
            <button class="startOrder fullBtn" @click="add">新建销售单</button>
        </div> -->
    </div>
    <div class="download" @click="toDown">
      <p>销售单</p>
      <p>下载</p>
    </div>
    <div id="tip-box">
      <div class="wx_confirm_tit" id="tip-mes"></div>
    </div>
    <div class="mask" id="mask" @click="hideMask"></div>
    <div class="_loading" id="loading"><img src="images/loading.gif" /></div>
  </div>
</body>
