<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>门店签约</title>
  <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
  <script>
    document.write("<link rel='stylesheet' type='text/css' href='css/style.css?v=" + Date.now() + "'/>");
  </script>
  <link rel="stylesheet" type="text/css" href="css/pdfh5.css" />
  <link rel="stylesheet" href="css/mui.picker.min.css" />
  <script type="text/javascript" src="js/mui.min.js"></script>
  <script type="text/javascript" src="js/mui.picker.min.js"></script>
  <link rel="stylesheet" href="plugins/mescroll/mescroll.min.css">
</head>

<body>
  <div id="app">
    <div class="clause_one" v-show="activeShow">
      <div id="demo"> </div>
      <div class="shop_clause shop_native" v-show="!clauseShow"> 上划本条款，阅读完成 </div>
      <div class="shop_clause" v-show="clauseShow" @click="onClause"> 同意本条款 </div>
    </div>
    <div class="clause_tow" v-show="!activeShow">
      <div class="clause_form">
        <li>
          <img src="images/user.png" style="width: 15px; height: 16px;margin-right: 10px;">
          <input v-model="phone" maxlength="11" type="number" placeholder="请输入负责人手机号">
        </li>
        <li>
          <img src="images/pwd.png" style="width: 14px;height: 16px;margin-right: 10px;">
          <input v-model="verifyCode" maxlength="11" type="number" placeholder="请输入验证码">
          <span class="sendCode" @click="getCode" v-if="smsFlag">{{codeName}}</span>
          <span class="sendCode" v-else></span>
        </li>

      </div>
      <div class="clause_Sign_up" @click="onClauseSign">立即签约</div>
    </div>
  </div>
  <div id="tip-box">
    <div class="wx_confirm_tit" id="tip-mes"></div>
  </div>
</body>
 
<script src="plugins/vue/vue.js"></script>
