<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>纠错</title>
  <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
  <link rel="stylesheet" type="text/css" href="css/test.css" />
  <script>
    document.write("<link rel='stylesheet' type='text/css' href='css/style.css?v=" + Date.now() + "'/>");
  </script>
  <link rel="stylesheet" href="css/swiper.min.css">
</head>

<body>
  <div id="app" class="vinDoms">
    <div class="glass_details">
      <div class="glassDet">
        <ul>
          <li>车名称</li>
          <li>
            <div class="glass_error">
              <span>错误信息</span>
              <div style="flex: 1;text-align: right;font-size: 13px;">
                <div class="selectErr" v-for="(item,index) in counter" :key="index" @click.stop="search(index)"
                  :class="{ selectOpents : counterNative == index}">
                  {{item.name}} >
                  <div v-if="item.show == true" class="optins">
                    <div v-for="(items,idx) in glassList" :key="index" @click.stop="selectGlass(idx)">
                      {{items.name}}
                    </div>
                  </div>
                </div>
                <div class="addErr" @click="addNews">+ 添加错误信息</div>
              </div>
            </div>
            <div class="glass_error">
              <span>反馈内容</span>
              <div class="glass_tarea">
                <textarea name="" id="" placeholder="请输入反馈内容"
                  style="width: 100%;height: 100%;background: #f4f6f8;"></textarea>
              </div>
            </div>
          </li>
        </ul>

      </div>
    </div>
    <div class="vin_foolter">
      <div class="single singleNative" style="width: 100%;">提交纠错</div>
    </div>
  </div>
</body>
 
<script src="plugins/vue/vue.js"></script>
<script src="plugins/mescroll/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/swiper.min.js"></script>
<script type='text/javascript' src="js/jquery-1.8.2.min.js"></script> <script src="js/varInfo.js"></script>
<script type='text/javascript' src="js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/mui.picker.min.js"></script>
<script type='text/javascript' src="js/common.js?v=0.6"></script>

<script type='text/javascript' src="js/jswx.js?v=2.3"></script>
<script>
  document.write("<script type='text/javascript' src='js/Service.js?v=" + Date.now() + "'><\/script>");
  document.write("<script type='text/javascript' src='js/vinRecovery.js?v=" + Date.now() + "'><\/script>");
</script>
</html>
