<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>技师大赛</title>

  <style>
    body,
    html {
      padding: 0;
      margin: 0;
    }

    .artificer {
      background: url("./images/img/4.png") no-repeat;
      background-size: 100% 100%;
      height: 100%;
      padding: 0;
      margin-top: -16px;
    }

    .artificer .arti-bot {
      width: 90%;
      margin: 0 auto;
      padding: 30px 0;
      display: flex;
      justify-content: space-between;
    }

    .artificer .wrap {
      padding-top: 30px;
      padding-left: 30px;

    }

    .wraps {
      position: relative;
      text-align: center;
      padding: 1px 0;
    }

    .artificer .wraps .img1 {
      position: absolute;
      left: 18%;
      bottom: 6%;
    }

    .artificer .wrap1 {
      text-align: center;
      padding: 10px 0;
    }

    .artificer .wrap1 img {
      height: auto;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="artificer">
      <p class="wrap">
        <img src="./images/img/2.png" />
      </p>
      <p class="wrap1" style="margin: -20px 0 0 0; padding: 0">
        <img :src="activId == 15 ?'./images/img/18.png':'./images/img/5.png'" width="90%" />
        <img src="./images/img/3.png" />
      </p>
      <div v-if="activId == 15">
        <p class="wraps">
          <img src="./images/img/6.png" />
        </p>
        <p class="wraps">
          <img src="./images/img/11.png" @click="activList(2)" />
        </p>
        <p class="wraps" @click="onPdf()"> <img src="./images/img/13.png" />
          <img class="img1" src="./images/img/14.png" style="bottom: -5%;height: 23px;" /></p>
      </div>
      <div v-else>
        <p class="wraps">
          <img src="./images/img/17.png" width="78%" @click="activList(2)" />
        </p>
        <p class="wraps" @click="onPm()"> <img src="./images/img/15.png" width="78%" /></p>
      </div>
      <p class="wrap1"><img src="./images/img/7.png" /></p>
      <p class="wrap1"><img src="./images/img/8.png" /></p>
      <p class="wrap1"><img src="./images/img/9.png" /></p>
      <p class="wrap1" style="margin: 1px 0;"><img src="./images/img/10.png" /></p>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"></script>
  <script type="text/javascript" src="./js/jweixin-1.2.0.js"></script>
  <script type="text/javascript" src="plugins/vue/vue.js"></script>
  <script>
    // 初始化
    // var vConsole = new VConsole();
    function unEscapeToJson(url) {
      var postData = url.substring(url.indexOf("?") + 1, url.length).split("&");
      var temp_json = {};
      for (var i = 0; i < postData.length; i++) {
        var temp_text = postData[i];
        var key = temp_text.substring(0, temp_text.indexOf("="));
        var val = temp_text.substring(temp_text.indexOf("=") + 1, temp_text.length);
        temp_json[key] = val;
      }
      return temp_json;
    }
    var temp_url = decodeURI(window.location.href),
      tempJson = unEscapeToJson(temp_url);
    var vm = new Vue({
      el: '#app',
      data: {
        activId: tempJson.activId,
        // token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJTRjUyODU1MCIsImV4cCI6MTY1OTYwMTE5NSwiaWF0IjoxNjU4MzA1MTk1fQ.U3YsKjSXzr0hSgt7XFufeqkkmXlH5o_YLhAq5Zp1jKk"

      },
      methods: {
        onPdf() {
          window.location.href = './doc/pfxt.pdf'
        },
        onPm() {
          window.location.href = "annonceDetail.html?id=46?token=" + tempJson.token
        },
        activList() {
          // window.location.href = "artificerList.html?token=" + this.token + "&accountType=1&activId=16"
            window.location.href = "artificerList.html?token=" + tempJson.token + "&accountType=" + tempJson
            .accountType +
            "&activId=" + tempJson.activId
        },
      }
    })
  </script>
</body>

</html>
