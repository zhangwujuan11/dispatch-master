<style type="text/css">
	
	.item-list-full input{
		height: 32px;
		 border-radius: 6px; 
		 font-size: 14px;
		 background-color: #f4f6f8; 
		 text-indent: 10px;
	}
	.item-list-full{
		display: flex;
		justify-content: left;
	}
	.item-list-full>span{
		display: block;
		width: 70px;
	}
	.item-list-fulltwo{
		align-items: flex-start;
	}
	.item-list-full input,.item-list-full textarea{
		width: calc(90% - 70px);
	}
	.item-list-full input:focus::placeholder{
	        opacity: 0;
	    }
		.item-list-full textarea:focus::placeholder{
	        opacity: 0;
	    }
</style>

<body style="background:#efeff4">
  <div id="app">
    <div id="appContent">
      <div class="innerCont pb40">
        <div class="item-info">
          <div class="inner-item">
            <h3 class="item-tit" style="margin-bottom:10px"><span>意见反馈</span></h3>
            <ul class="item-lists edit-lists">
              <li class="item-list-full">
				<label style="color: red;line-height:42px;">*</label>
                <select class="item-select" v-model="feedBackType" @change="cngType">
                  <option value="">请选择意见类型</option>
                  <option value="1">纠错</option>
                  <option value="2">意见与反馈</option>
                  <option value="3">表扬</option>
                  <option value="4">投诉</option>
                  <option value="5">咨询</option>
                </select>
              </li>
              <li class="item-list-full item-list-fulltwo">
				  <span>
					 <span style="color: red;">*</span> 反馈内容: 
				  </span>
               <textarea v-model="content"  style=" border-radius: 6px; font-size: 14px; height: 160px;background-color: #f4f6f8; " placeholder="请输入反馈内容"></textarea>
              </li>
			  <li class="item-list-full">
				  <span>
				  	联系人: 
				  </span>
			    <input v-model="shopName" placeholder="联系人"/>
			  </li>
			  <li class="item-list-full">
				  <span>
				  	联系方式: 
				  </span>
			    <input v-model="phone" placeholder="联系方式"/>
			  </li>

                                </p>
                            </li> -->
            </ul>
          </div>
        </div>
        <!-- <div class="item-info"> -->
        <div class="inner-item" style="margin-top:60px">
          <button class="submit blueGraShadow adviceSub" @click="addFeedBack">立即提交</button>
          <button class="btn-reg" @click="backTo">返回首页</button>
        </div>
        <!--  </div> -->
      </div>
    </div>

      <div class="wx_confirm_tit" id="tip-mes"></div>

<script>
  $(function () {
    //ios软键盘收起，下面回滚
    $('input,select').on('blur', function () {
      var _self = this;
      setTimeout(function () {
        window.scroll(0, $(_self).offset().top);
      }, 1)
    })


  });
</script>
