<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>我的权益</title>
  <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
</head>

<body style="background:#efeff4">
  <div id="app">
    <div id="appContent">
		<!-- <img class="clse" src="images/close.png" alt="">
		<h3 class="item-tit">我的权益</h3> -->
      <div class="">
		  <div class="tabbox">
			  <button :class="active?'bgImgSet':''" @click="choose(1)">可使用</button>
			  <button :class="active2?'bgImgSet':''" @click="choose(2)">已使用</button>
			  <button :class="active3?'bgImgSet':''" @click="choose(3)">已失效</button>
		  </div>
		  
      <ul class="datalist" v-if="datas.length > 0">
      	<li v-for="(item,index) in datas" :key="index"  :class="item.status=='1'?'working':'worked'" @click="showercored(item)">
			<div class="litop">
				<div style="width: calc(100% - 50px);">
					<p style="width: 100%;display: flex;justify-content: space-between;align-items: center;">{{item.title}}<span  :class="item.status=='1'?'orgin':'orgined'">{{item.shopName}}</span></p>
					<p>券码：{{item.couponCode}}</p>
					<p>VIN码：{{item.vin}}</p>
				</div>
				<div class="qrcodebox">
					<img  v-if="item.status=='1'" src="images/qrcode.png" alt="">
					<img v-if="item.status=='2'" src="images/shixiao.png" alt="">
					<img v-if="item.status=='3'" src="images/yishiyong.png" alt="">
				</div>
			</div>
			
			<div class="lidown">
				<p>
					<img src="images/youxiaoqi.png" alt="">
					<span>{{item.startDate}} 至{{item.endDate}}</span>
					<img src="images/phone.png" alt="">
					<span>{{item.tel}}</span>
				</p>
				
			</div>
			<p class="remarke">备注: &nbsp;{{item.remark}}</p>
		</li>
		
      </ul>
	  <div style="width: 100%;display: flex;justify-content: center;flex-wrap: wrap;background-color: white;"  v-if="datas.length <= 0">
	  	<img style="width: 50%;" src="images/nodata.png" alt="">
	  	<p style="width: 100%;text-align: center;margin-bottom: 30px;">暂无相关数据哦~</p>
	  </div>
        <div class="inner-item">
          <button class="blueGraShadow" @click="gopage">领取权益(仅限保险客户)</button>
        </div>
      </div>
    </div>
	
	<div class="menchen" v-if="closemenchen">
		  <div class="codebox">
			  <div class="ininbox">
				  <img class="showclose" @click="closssemenchen()" src="images/close.png" alt="">
				  <h4>{{codeinfo.title}}</h4>
				  <p style="display: flex;justify-content: center;" id="Qrcode">
				  </p>
				   <p style="padding-left: 30px;">券  码：{{codeinfo.couponCode}}</p>
				   <p style="padding-left: 30px;margin-bottom: 20px;">VIN码：{{codeinfo.vin}}</p>
			  </div>
		  </div>
	 </div>
  </div>
</body>
<script src="../js/varInfo.js"></script>
<script src="../plugins/vue/vue.js"></script>
<script type='text/javascript' src="../js/jquery-1.8.2.min.js"></script>
<script type='text/javascript' src="../js/jweixin-1.2.0.js"></script>
<script type='text/javascript' src="../js/common.js?v=0.6"></script>
<!-- <script src="../plugins/lazyload/lazyload.js"></script> -->
<script type='text/javascript' src="../js/jswx.js"></script>
<script type='text/javascript' src="js/qrcode.js"></script>
<script>
  document.write("<script type='text/javascript' src='js/Servicetss.js?v=" + Date.now() + "'><\/script>");
  document.write("<script type='text/javascript' src='js/advicetss.js?v=" + Date.now() + "'><\/script>");
</script>
<script>
  $(function () {
    //ios软键盘收起，下面回滚
    $('input,select').on('blur', function () {
      var _self = this;
      setTimeout(function () {
        window.scroll(0, $(_self).offset().top);
      }, 1)
    })
  });
</script>

<style>

			width: 100%;
			color: #333333;
			display: flex;
			justify-content: space-around;
		}

		line-height: 40px;
		color: #333;

		text-align: center;
		margin-bottom: 10px;
	}

		position: absolute;

	}

	}

	}

</html>
