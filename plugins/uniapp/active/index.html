<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="referrer" content="no-referrer">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
    <link rel="stylesheet" type="text/css" href="css/style.css?v=0.2" />

<body class="activeIndex">
    <div id="app">
        <div id="appContent">
            <div class="top">
                <img src="images/active/tou.png" width="100%" class="ding">
                <div class="top_time" v-if="timeShow">
                    <img src="images/active/surplus.png" class="time_left">
                    <div>
                        <img :src="timeImg" class="time_day" >
                        <!-- <span class="time_text">{{timeImg}}</span> -->
                        <img src="images/active/day.png" class="time_right">
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="lists fixed">
                    <div class="item-list blue1" @click="navTo('intro.html')">
                        <img src="images/1.png" />
                        <p>活动介绍</p>
                    </div>
                    <div class="item-list blue2" @click="navTo('../vote.html')">
                        <img src="images/2.png" />
                        <p>技师投票</p>
                    </div>
                    <div class="item-list blue3" @click="navTo('video.html')">
                        <img src="images/3.png" />
                        <p>活动直播</p>
                    </div>
                </div>

                <div class="lists fixed">
                    <div class="item-list blue1" @click="navTo('person.html')">
                        <img src="images/4.png" />
                        <p>嘉宾介绍</p>
                    </div>
                    <div class="item-list blue2" @click="navTo('market.html')">
                        <img src="images/5.png" />
                        <p>年度营销活动</p>
                    </div>
                    <div class="item-list blue3" @click="navTo('shop.html')">
                        <img src="images/6.png" />
                        <p>优秀门店评选</p>
                    </div>
                </div>
            </div>
            <!-- <div class="bot">
                <img src="images/bot.jpg" width="100%">
            </div> -->

        </div>
        <div id="tip-box">
            <div class="wx_confirm_tit" id="tip-mes"></div>
        </div>
    </div>
</body>
<script src="plugins/vue/vue.js"></script>
<script type='text/javascript' src="js/jquery-1.8.2.min.js"></script> <script src="js/varInfo.js"></script>
