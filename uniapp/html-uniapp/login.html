<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="css/common.css?v=1.1" />
  <script>
    document.write("<link rel='stylesheet' type='text/css' href='css/style.css?v=" + Date.now() + "'/>");
  </script>
</head>

<body>
  <div id="app">
    <div id="appContent">
      <div class="textLogo">
        <img src="images/top.jpg" width="100%" />
      </div>
      <div class="loginForm">
        <div class="item-form">
          <input type="text" placeholder="请输入登录账号" v-model="userName" class="" />
          <span class="icon_user"></span>
        </div>
        <div class="item-form">
          <input type="password" placeholder="请输入密码" v-model="password" class="" />
          <span class="icon_pwd"></span>
        </div>
        <div>
          <button class="submit blueGraShadow" @click="login">立即登录</button>
          <button class="btn-reg" @click="toReg">莫有账号，先注册</button>
        </div>
        <div class="errMsg" v-text="errMsg"></div>
      </div>
      <div class="agreeInfo">
        <span class="icon_radio" @click="cngAgree" :class="agreeFlag ? `icon_ok` : ``"></span>
        <label @click="cngAgree">我已阅读并同意</label>
        <a class="blue" href="noticeDetail.html">《法律声明及隐私权政策》</a>
        <label>和</label>
        <a class="blue" :href="webHost +`doc/cooperate.pdf` ">《协作门店合作协议》</a>
        <label>内容</label>
      </div>
    </div>
    <div id="tip-box">
      <div class="wx_confirm_tit" id="tip-mes"></div>
    </div>
  </div>
</body>
<!--   -->
<script src="plugins/vue/vue.js"></script>
<script type='text/javascript' src="js/jquery-1.8.2.min.js"></script> <script src="js/varInfo.js"></script>
<script type='text/javascript' src="js/common.js?v=0.6"></script>
<script>
  document.write("<script type='text/javascript' src='js/Service.js?v=" + Date.now() + "'><\/script>");
</script>
<script type="text/javascript" src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"></script>
<script>
  document.write("<script type='text/javascript' src='js/login.js?v=" + Date.now() + "'><\/script>");
</script>
<script>
//   var v = new VConsole();
  $(function () {
    //ios软键盘收起，下面回滚
    $('input,select').on('blur', function () {
      var _self = this;
      setTimeout(function () {
        window.scroll(0, $(_self).offset().top);
      }, 1)
    })

  });
</script>

</html>
